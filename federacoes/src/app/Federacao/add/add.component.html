<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Nova Unidade Federativa</h3>
            <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <label for="">Nome</label>
                        <input #nome type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Sigla</label>
                        <input #sigla type="text" class="form-control">
                    </div>
                    <button (click)="Salvar(nome.value, sigla.value)" class="btn btn-info">Salvar</button>
                </form>
            </div>        
        </div>
    </div>
</div>
