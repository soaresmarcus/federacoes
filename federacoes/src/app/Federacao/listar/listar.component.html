<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Nova Unidade Federativa</h3>
            <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <label for="">Nome</label>
                        <input [ngModelOptions]="{standalone: true}" [(ngModel)]="federacao.nome" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Sigla</label>
                        <input [ngModelOptions]="{standalone: true}" [(ngModel)]="federacao.sigla"  type="text" class="form-control">
                    </div>
                    <button (click)="Salvar(federacao)" class="btn btn-info">Salvar</button>
                </form>
            </div>        
        </div>
    </div>
</div>
<div class="container my-5">
    <div class="card">
        <div class="card-header">
            <h3>Unidades Federativas</h3>
            <div class="card-body">
               <table class="table table-hover">
                   <thead>
                       <tr>
                           <th>ID</th>
                           <th>Nome</th>
                           <th>Sigla</th>
                           <th>Ações</th>
                       </tr>
                   </thead>
                   <tbody>
                       <tr *ngFor="let federacao of federacoes" class="">
                           <td>{{federacao.id}}</td>
                           <td>{{federacao.nome}}</td>
                           <td>{{federacao.sigla}}</td>
                           <td>
                               <button (click)="Editar(federacao)" class="btn btn-warning">Editar</button>
                               <button (click)="Excluir(federacao)"class="btn btn-danger" style="margin-left: 10px;">Excluir</button>
                            </td>
                       </tr>
                   </tbody>
               </table> 
            </div>        
        </div>
    </div>
</div>
