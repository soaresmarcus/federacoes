<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header::head_sistema"></head>
<body>

<nav th:replace="menu::menu_superior"></nav>

<div class="container">
    <div class="row">
        <div class="col-lg-12 card my-3">
            <div class="card-body">
                <h2 class="card-title">Cadastro de Federações</h2>
                <div class="card-text">
                    <form th:with="url=${#httpServletRequest.requestURI.matches('(.?)*\/[0-9]+\/editar')} == true ?
                            '/editar' : '/salvar'" method="post" th:object="${federacao}"
                          th:action="@{${url}}">
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{dataRegistro}">
                        <div class="form-group col-sm-5">
                            <label for="nome">Nome da Federação</label>
                            <input type="text" class="form-control" placeholder="Nome" th:field="*{nome}">
                        </div>
                        <div class="form-group col-sm-2">
                            <label for="sigla">Sigla da Federação</label>
                            <input type="text" size="2" class="form-control" placeholder="Sigla" th:field="*{sigla}">
                        </div>
                        <div class="form-group col-sm-2">
                            <button type="submit" class="btn btn-primary mb-2">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div th:unless="${#lists.isEmpty(listaFederacoes)}" class="col-lg-12 text-center">
            <p>&nbsp;</p>
            <h4>Nenhum dado a ser exibido.</h4>
        </div>
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped" style="margin-top:52px;">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Sigla</th>
                        <th>Data do registro</th>
                        <th>Data da Atualização</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="entrada : ${listaFederacoes}">
                        <td th:text="${{entrada.id}}"></td>
                        <td th:text="${{entrada.nome}}"></td>
                        <td th:text="${{entrada.sigla}}"></td>
                        <td th:text="${{entrada.data_registro}}"></td>
                        <td th:text="${{entrada.data_atualizacao}}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <footer th:replace="footer::footer_sistema"></footer>
</div>
</body>
</html>
